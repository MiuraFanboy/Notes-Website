<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>MyNotes Website</title>
</head>
<body>
    <div id="main">
        <form class="login-form" onsubmit="return false">
            <label for="username">Username: </label><input id="username" name="username" type="text" placeholder="Enter your username..." required>
            <label for="password">Password: </label><input id="password" name="password" type="password" placeholder="Enter your password..." required>
        
            <div><button type="submit" id="sign-btn">Sign Up</button> <button type="submit" id="connect-btn">Sign In</button></div>
        </form>
    </div>


    <script src="js/login.js"></script>
</body>
</html>
